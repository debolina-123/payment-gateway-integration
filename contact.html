<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/contactstyle.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="undefined" crossorigin="anonymous">
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
        </div>
        <div class="container">
            <div class="contactInfo">


                <div class="box">
                    <div class="icon"><img src="address.png"></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>200, Civil lines<br> Dewas, Madhya Pradesh<br>455001</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><img src="phone.png"></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>507-476-6908</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><img src="email.png"></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>togetherwefight@gmail.com</p>
                    </div>
                </div>


            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
